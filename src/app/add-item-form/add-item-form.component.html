<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">

      <div class="field is-narrow">
        <p class="control">
          <input type="number" required name="amount" style="width: 100px" class="input" placeholder="Amount" [ngModel]="item.amount">
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input type="text" required name="description" class="input" placeholder="Description" [ngModel]="item.description">
        </p>
      </div>

      <div class="field is-narrow">
        <button
          class="button"
          type="submit"
          [disabled]="!itemForm.valid"
        [ngClass]="{'is-primary': isNewItem, 'is-success': !isNewItem}">
          <p style="margin: 0" *ngIf="isNewItem">Add</p>
          <p style="margin: 0" *ngIf="!isNewItem">Save</p>
        </button>
      </div>
    </div>
  </div>
</form>
